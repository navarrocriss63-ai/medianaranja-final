
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Media Naranja - Comercios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .comercio {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
        }
        .comercio img {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <h1>Listado de Comercios</h1>
    {% for comercio in comercios %}
    <div class="comercio">
        <h2>{{ comercio['nombre'] }}</h2>
        <p><strong>Direcci√≥n:</strong> {{ comercio['direccion'] }}</p>
        <p><strong>Rubro:</strong> {{ comercio['rubro'] }}</p>
        <img src="{{ comercio['imagen'] }}" alt="Imagen del comercio">
    </div>
    {% endfor %}
</body>
</html>
