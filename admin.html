
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        form input, form select {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: left;
        }
        .delete-btn {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cargar nuevo comercio</h1>
    <form method="post">
        <input type="text" name="nombre" placeholder="Nombre del comercio" required>
        <input type="text" name="direccion" placeholder="Dirección" required>
        <input type="text" name="imagen" placeholder="URL de la imagen" required>
        <input type="text" name="rubro" placeholder="Rubro" required>
        <input type="submit" value="Agregar">
    </form>

    <h2>Comercios cargados</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Imagen</th>
            <th>Rubro</th>
            <th>Eliminar</th>
        </tr>
        {% for comercio in comercios %}
        <tr>
            <td>{{ comercio['nombre'] }}</td>
            <td>{{ comercio['direccion'] }}</td>
            <td><img src="{{ comercio['imagen'] }}" width="80"></td>
            <td>{{ comercio['rubro'] }}</td>
            <td><a class="delete-btn" href="/delete/{{ comercio['id'] }}">X</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
